<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 21: Audio Streaming Client</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            font-weight: bold; 
            text-align: center;
        }
        .connected { background: rgba(76, 175, 80, 0.8); }
        .disconnected { background: rgba(244, 67, 54, 0.8); }
        .streaming { background: rgba(255, 152, 0, 0.8); animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 400px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        
        .chunk-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Day 21: Audio Streaming Client</h1>
        <p>Send text and receive base64 audio chunks streamed from Murf TTS!</p>
        
        <div id="status" class="status disconnected">
            Status: Connecting...
        </div>
        
        <div class="input-area">
            <input type="text" id="textInput" placeholder="Enter text to convert to speech..." 
                   onkeypress="if(event.key==='Enter') sendText()">
            <button onclick="sendText()">Send Text</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="chunk-info">
            <h3>üìä Streaming Stats:</h3>
            <div>Total Chunks Received: <span id="chunkCount">0</span></div>
            <div>Current Audio Length: <span id="audioLength">0</span> chars</div>
            <div>Streaming Progress: <span id="progress">0%</span></div>
        </div>
        
        <h3>üìã Streaming Log:</h3>
        <div id="logArea" class="log-area">
            Waiting for connection...
        </div>
    </div>

    <script>
        let websocket = null;
        let audioChunks = [];
        let expectedChunks = 0;
        let receivedChunks = 0;

        // Connect to WebSocket on page load
        window.onload = function() {
            connectWebSocket();
        };

        function connectWebSocket() {
            websocket = new WebSocket('ws://localhost:8000/ws/audio-streaming');

            websocket.onopen = () => {
                updateStatus('Connected - Ready for Audio Streaming!', 'connected');
                log('‚úÖ Connected to Day 21 Audio Streaming WebSocket');
            };

            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    log(`üì® Text message: ${event.data}`);
                }
            };

            websocket.onclose = () => {
                updateStatus('Disconnected', 'disconnected');
                log('‚ùå WebSocket connection closed');
            };

            websocket.onerror = (error) => {
                log('‚ùå WebSocket error: ' + error);
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'connection_established':
                    log(`üîó ${data.message}`);
                    break;
                    
                case 'audio_chunk':
                    handleAudioChunk(data);
                    break;
                    
                default:
                    log(`üì® Server: ${JSON.stringify(data)}`);
            }
        }

        function handleAudioChunk(chunkData) {
            receivedChunks++;
            expectedChunks = chunkData.total_chunks;
            
            // Store the chunk
            audioChunks[chunkData.chunk_index] = chunkData.data;
            
            // Log chunk receipt
            log(`üì¶ Received chunk ${chunkData.chunk_index + 1}/${chunkData.total_chunks} (${chunkData.data.length} chars)`);
            
            // Send acknowledgment back to server
            const ack = {
                type: 'chunk_acknowledgment',
                chunk_index: chunkData.chunk_index,
                received_length: chunkData.data.length,
                timestamp: Date.now()
            };
            
            websocket.send(JSON.stringify(ack));
            console.log(`‚úÖ Sent acknowledgment for chunk ${chunkData.chunk_index + 1}`);
            
            // Update UI
            updateChunkInfo();
            
            // Check if this is the final chunk
            if (chunkData.is_final) {
                handleStreamingComplete();
            }
        }

        function handleStreamingComplete() {
            updateStatus('Streaming Complete!', 'connected');
            
            // Combine all chunks
            const fullAudioBase64 = audioChunks.join('');
            
            log(`üéµ Audio streaming complete!`);
            log(`üìä Total chunks: ${receivedChunks}, Audio length: ${fullAudioBase64.length} chars`);
            log(`üîç Audio preview: ${fullAudioBase64.substring(0, 100)}...`);
            
            // Reset for next streaming
            setTimeout(() => {
                resetStreamingState();
                updateStatus('Connected - Ready for Next Audio!', 'connected');
            }, 2000);
        }

        function resetStreamingState() {
            audioChunks = [];
            receivedChunks = 0;
            expectedChunks = 0;
            updateChunkInfo();
        }

        function updateChunkInfo() {
            document.getElementById('chunkCount').textContent = receivedChunks;
            
            const currentLength = audioChunks.join('').length;
            document.getElementById('audioLength').textContent = currentLength;
            
            const progress = expectedChunks > 0 ? Math.round((receivedChunks / expectedChunks) * 100) : 0;
            document.getElementById('progress').textContent = `${progress}%`;
        }

        function sendText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter some text!');
                return;
            }
            
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocket not connected!');
                return;
            }
            
            // Reset streaming state for new request
            resetStreamingState();
            updateStatus('Streaming Audio...', 'streaming');
            
            const message = {
                type: 'text_input',
                text: text,
                timestamp: Date.now()
            };
            
            websocket.send(JSON.stringify(message));
            log(`üì§ Sent text: "${text}"`);
            log(`‚è≥ Waiting for audio chunks...`);
            
            textInput.value = '';
        }

        function updateStatus(text, statusClass) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `Status: ${text}`;
            statusEl.className = `status ${statusClass}`;
        }

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            logArea.innerHTML += `<div>${logEntry}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logArea').innerHTML = 'Log cleared...';
            resetStreamingState();
        }
    </script>
</body>
</html>
