<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Transcription Test - Day 17</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .connected { background: rgba(76, 175, 80, 0.8); }
        .disconnected { background: rgba(244, 67, 54, 0.8); }
        .recording { background: rgba(255, 152, 0, 0.8); animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .record-btn { 
            background: #4CAF50; 
            color: white; 
            font-size: 18px;
            padding: 20px 40px;
        }
        .record-btn.recording { 
            background: #f44336; 
            animation: recordPulse 1s infinite;
        }
        .record-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .record-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        @keyframes recordPulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        
        .transcription-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
        
        .transcription-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }
        
        .live-transcript {
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .transcript-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: center;
            margin-top: 60px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Real-Time Transcription - Day 17</h1>
        <p style="text-align: center; opacity: 0.8;">Speak and see your words appear instantly with AssemblyAI streaming!</p>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
        
        <div class="controls">
            <button onclick="connect()">Connect</button>
            <button id="recordBtn" class="record-btn" onclick="toggleRecording()" disabled>Start Recording</button>
            <button onclick="clearTranscript()">Clear Transcript</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div class="transcription-area">
            <div class="transcription-title">üéØ Live Transcription</div>
            <div id="liveTranscript" class="live-transcript">
                <div class="transcript-placeholder">Start recording to see your words appear here in real-time...</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="wordCount">0</div>
                <div>Words Spoken</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="recordingTime">0</div>
                <div>Recording Time (s)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="transcriptionCount">0</div>
                <div>Transcription Updates</div>
            </div>
        </div>
        
        <details style="margin-top: 30px;">
            <summary style="cursor: pointer; font-weight: bold;">üìã System Messages</summary>
            <div id="messages" class="messages"></div>
        </details>
    </div>

    <script>
        let websocket = null;
        let mediaRecorder = null;
        let isRecording = false;
        let recordingStartTime = 0;
        let recordingTimer = null;
        let transcriptionCount = 0;
        let wordCount = 0;

        function connect() {
            if (websocket) {
                addMessage('Already connected or connecting...', 'info');
                return;
            }

            websocket = new WebSocket('ws://localhost:8000/ws/transcribe');

            websocket.onopen = function(event) {
                document.getElementById('status').textContent = 'Status: Connected';
                document.getElementById('status').className = 'status connected';
                document.getElementById('recordBtn').disabled = false;
                addMessage('‚úÖ Connected to real-time transcription WebSocket', 'success');
            };

            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            websocket.onclose = function(event) {
                document.getElementById('status').textContent = 'Status: Disconnected';
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('recordBtn').disabled = true;
                addMessage('‚ùå WebSocket connection closed', 'error');
                websocket = null;
            };

            websocket.onerror = function(error) {
                addMessage(`üö® WebSocket error: ${error}`, 'error');
            };
        }

        function disconnect() {
            if (isRecording) {
                stopRecording();
            }
            if (websocket) {
                websocket.close();
            }
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'connection_established':
                    addMessage('üéØ Ready for transcription', 'success');
                    break;
                    
                case 'transcription_ready':
                    addMessage('üî• AssemblyAI streaming connected!', 'success');
                    break;
                    
                case 'transcription':
                case 'live_transcription':
                    updateTranscription(data.text);
                    addMessage(`üìù ${data.text}`, 'info');
                    break;
                    
                case 'error':
                case 'transcription_error':
                    addMessage(`‚ùå Error: ${data.message || data.error}`, 'error');
                    break;
                    
                default:
                    addMessage(`üì® ${data.type}: ${data.message || JSON.stringify(data)}`, 'info');
            }
        }

        function updateTranscription(text) {
            const transcriptDiv = document.getElementById('liveTranscript');
            
            // Remove placeholder if it exists
            const placeholder = transcriptDiv.querySelector('.transcript-placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            // Add new transcription
            const span = document.createElement('span');
            span.textContent = text + ' ';
            span.style.background = 'rgba(255, 215, 0, 0.2)';
            span.style.padding = '2px 4px';
            span.style.borderRadius = '3px';
            span.style.marginRight = '4px';
            span.style.animation = 'fadeIn 0.5s ease-in';
            
            transcriptDiv.appendChild(span);
            
            // Update stats
            transcriptionCount++;
            const words = text.trim().split(/\s+/).length;
            wordCount += words;
            
            document.getElementById('transcriptionCount').textContent = transcriptionCount;
            document.getElementById('wordCount').textContent = wordCount;
            
            // Scroll to bottom
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                // ‚úÖ ASSEMBLYAI AUDIO FORMAT REQUIREMENTS:
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,        // 16kHz as required by AssemblyAI
                        channelCount: 1,          // Mono (16-bit is default)
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Create MediaRecorder with PCM codec for best compatibility
                mediaRecorder = new MediaRecorder(stream, { 
                    mimeType: 'audio/webm;codecs=pcm',
                    audioBitsPerSecond: 256000
                });
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0 && websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(event.data);
                    }
                };
                
                mediaRecorder.onstart = function() {
                    isRecording = true;
                    recordingStartTime = Date.now();
                    document.getElementById('recordBtn').textContent = 'üõë Stop Recording';
                    document.getElementById('recordBtn').className = 'record-btn recording';
                    document.getElementById('status').textContent = 'Status: Recording & Transcribing';
                    document.getElementById('status').className = 'status recording';
                    
                    recordingTimer = setInterval(updateRecordingTime, 1000);
                    addMessage('üéôÔ∏è Recording started with 16kHz mono PCM format', 'success');
                };
                
                mediaRecorder.onstop = function() {
                    isRecording = false;
                    document.getElementById('recordBtn').textContent = 'üé§ Start Recording';
                    document.getElementById('recordBtn').className = 'record-btn';
                    document.getElementById('status').textContent = 'Status: Connected';
                    document.getElementById('status').className = 'status connected';
                    
                    if (recordingTimer) {
                        clearInterval(recordingTimer);
                        recordingTimer = null;
                    }
                    
                    stream.getTracks().forEach(track => track.stop());
                    addMessage('üõë Recording stopped', 'info');
                };
                
                // Start recording with 100ms chunks for real-time streaming
                mediaRecorder.start(100);
                
            } catch (error) {
                addMessage(`üö® Error starting recording: ${error.message}`, 'error');
                console.error('Recording error:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        function updateRecordingTime() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                document.getElementById('recordingTime').textContent = elapsed;
            }
        }

        function clearTranscript() {
            const transcriptDiv = document.getElementById('liveTranscript');
            transcriptDiv.innerHTML = '<div class="transcript-placeholder">Start recording to see your words appear here in real-time...</div>';
            transcriptionCount = 0;
            wordCount = 0;
            document.getElementById('transcriptionCount').textContent = '0';
            document.getElementById('wordCount').textContent = '0';
            addMessage('üóëÔ∏è Transcript cleared', 'info');
        }

        function addMessage(message, type = 'info') {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        window.onload = function() {
            connect();
        };

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
