<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent – Modern Interface</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <!-- Animated gradient background -->
  <div class="bg-gradient"></div>

  <header class="header">
    <div class="brand">
      <span class="brand-icon">🎤</span>
      <span class="brand-text">VoiceAgent</span>
    </div>
    <div class="day-badge">Day 14/30</div>
  </header>

  <main class="container">
    <div class="hero-section">
      <h1 class="hero-title">Your AI Voice Assistant</h1>
      <p class="hero-subtitle">Have a natural conversation with advanced AI</p>
    </div>

    <!-- Main Conversational Interface -->
    <section class="chat-interface">
      <!-- Session Controls -->
      <div class="session-header">
        <div class="session-id">
          Session: <span id="currentSessionId">Loading...</span>
        </div>
        <button id="clearHistoryBtn" class="clear-btn">
          <span>🗑️</span> Clear Chat
        </button>
      </div>

      <!-- Main Record Button -->
      <div class="record-section">
        <button id="recordButton" class="record-btn" data-state="idle">
          <div class="record-btn-inner">
            <div class="record-icon">🎤</div>
            <div class="record-text">Start Recording</div>
          </div>
          <div class="record-pulse"></div>
        </button>
      </div>

      <!-- Status Display -->
      <div id="statusDisplay" class="status-display hidden">
        <div class="status-icon">ℹ️</div>
        <div class="status-text">Ready to listen...</div>
      </div>

      <!-- Conversation History -->
      <div id="conversationHistory" class="conversation-history hidden">
        <div class="history-header">
          <h3>💬 Conversation</h3>
        </div>
        <div id="historyContainer" class="history-container"></div>
      </div>

      <!-- Hidden Audio Player (auto-plays) -->
      <audio id="audioPlayer" class="hidden-audio"></audio>

      <!-- Processing Status -->
      <div id="processingStatus" class="processing-status hidden">
        <div class="processing-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="processing-text">Processing your message...</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Powered by FastAPI, Murf AI, AssemblyAI & Gemini</p>
  </footer>

  <script src="/static/js/script.js"></script>
</body>
</html>
